<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="library.css">
<form action="homepage.html" method="POST">
	<fieldset>
	<legend>Login</legend>
	<table>
		<tr>
			<td>Username: </td>
			<td><input placeholder="Enter Name" type="text" name="username" required ></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input placeholder="Enter Roll Number" type="password" name="password" required> </td>
		</tr>
		
		<tr>
			<td><input type="submit" name="login" value="Login"></td>
			<td><input type="reset" name="clear" value="Clear"></td>
		</tr>
	</table>
	</fieldset>
</form>
</body>
</html>
